name: swift-create-xcframework

on:
  push:
    branches:
      - develop

jobs:
  create-xcframework:
    runs-on: macos-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.1.4
      - name: Build XCFramework
        run: ./buildxcf.sh
        env:
          XCFRAMEWORK_SIGN_KEY: ${{secrets.XCFRAMEWORK_SIGN_KEY}}
